<!DOCTYPE html>
<html>
<head>
  <style>
    .btn {
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border: none;
    }

    .btn:hover {
      background-color: #000000;
    }
  </style>
</head>
<body>
  <button class="btn">Button</button>
</body>
</html>
